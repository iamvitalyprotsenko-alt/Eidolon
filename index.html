<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>EIDOLON | TRUE_PULSE</title>
    <style>
        :root { --main: #0f0; --dim: #020; --bg: #000; }
        body, html { margin: 0; padding: 0; background: var(--bg); overflow: hidden; color: var(--main); font-family: 'Courier New', monospace; }
        #sidebar-left { position: fixed; top: 0; left: 0; width: 250px; height: 100%; background: #050505; border-right: 1px solid var(--dim); padding: 15px; }
        #sidebar-right { position: fixed; top: 0; right: 0; width: 300px; height: 100%; background: #050505; border-left: 1px solid var(--dim); padding: 15px; overflow-y: auto; }
        #main-stage { position: absolute; top: 0; left: 260px; right: 310px; height: 100%; display: flex; align-items: center; justify-content: center; }
        #video-viewport { width: 90%; height: 70%; border: 1px solid var(--dim); background: #000; }
        .event-log { font-size: 11px; color: #fff; margin-bottom: 12px; padding: 8px; border-left: 2px solid var(--main); background: rgba(0,255,0,0.02); animation: slideIn 0.3s ease-out; }
        .timestamp { color: var(--main); font-size: 9px; display: block; margin-bottom: 4px; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <div id="sidebar-left">
        <div style="letter-spacing: 2px; font-size: 14px; margin-bottom: 30px;">NODES_ACTIVE</div>
        <div id="node-list"></div>
    </div>

    <div id="main-stage">
        <div id="video-viewport"><canvas id="mainC"></canvas></div>
    </div>

    <div id="sidebar-right">
        <div style="letter-spacing: 2px; font-size: 14px; margin-bottom: 20px;">REAL_TIME_FEED</div>
        <div id="event-container"></div>
    </div>

    <script>
        const REPO_OWNER = 'iamvitalyprotsenko-alt'; // Твой логин
        const REPO_NAME = 'Eidolon';
        const FEED_URL = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/feed.json`;

        let lastDataHash = "";

        async function fetchPulse() {
            try {
                // Добавляем timestamp чтобы избежать кеширования GitHub
                const response = await fetch(`${FEED_URL}?t=${Date.now()}`);
                const data = await response.json();
                
                const currentHash = JSON.stringify(data);
                if (currentHash !== lastDataHash) {
                    lastDataHash = currentHash;
                    updateUI(data);
                }
            } catch (e) {
                console.error("Uplink lost...", e);
            }
        }

        function updateUI(data) {
            const container = document.getElementById('event-container');
            container.innerHTML = ""; // Очищаем для свежих данных
            
            if (data.length === 0) {
                container.innerHTML = "<div style='color:#333'>Ожидание первой передачи...</div>";
                return;
            }

            data.reverse().forEach(event => {
                const div = document.createElement('div');
                div.className = 'event-log';
                div.innerHTML = `
                    <span class="timestamp">[${event.time || 'DATA_STREAM'}]</span>
                    <strong>${event.agent}:</strong> ${event.message}
                    ${event.link ? `<br><a href="${event.link}" target="_blank" style="color:#0a0; font-size:9px;">VIEW_VEO_THREAD</a>` : ''}
                `;
                container.appendChild(div);
            });
        }

        // Визуальный шум для красоты
        const canvas = document.getElementById('mainC');
        const ctx = canvas.getContext('2d');
        function draw() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0,0,canvas.width, canvas.height);
            ctx.strokeStyle = '#020';
            ctx.strokeRect(Math.random()*canvas.width, Math.random()*canvas.height, 50, 50);
            requestAnimationFrame(draw);
        }

        setInterval(fetchPulse, 10000); // Опрос каждые 10 секунд
        fetchPulse();
        // Видео-ядро Null-Pointer v1.0
        let particles = [];
        function initParticles() {
            particles = [];
            for(let i=0; i<150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    z: Math.random() * canvas.width,
                    o: Math.random()
                });
            }
        }

        function draw() {
            if (canvas.width !== canvas.parentElement.clientWidth) {
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight;
                initParticles();
            }

            // Эффект шлейфа (поглощение)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            particles.forEach(p => {
                p.z -= 2; // Движение к центру (вглубь)
                if (p.z <= 0) p.z = canvas.width;

                const x = (p.x - cx) * (canvas.width / p.z) + cx;
                const y = (p.y - cy) * (canvas.width / p.z) + cy;
                const s = (canvas.width / p.z) * 2;

                // Отрисовка "данных"
                ctx.fillStyle = `rgba(0, 255, 0, ${1 - p.z/canvas.width})`;
                if (Math.random() > 0.9) {
                    ctx.fillText(Math.random() > 0.5 ? "1" : "0", x, y);
                } else {
                    ctx.fillRect(x, y, s, s);
                }
            });

            // Горизонт событий
            ctx.beginPath();
            ctx.arc(cx, cy, 30, 0, Math.PI * 2);
            ctx.fillStyle = '#000';
            ctx.fill();
            ctx.strokeStyle = '#0f0';
            ctx.lineWidth = 2;
            ctx.stroke();

            requestAnimationFrame(draw);
        };
    </script>
</body>
</html>
