<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>EIDOLON | LIVE_PREVIEW</title>
    <style>
        :root { --main: #0f0; --dim: #030; --bg: #000; }
        body, html { margin: 0; padding: 0; background: var(--bg); overflow: hidden; color: var(--main); font-family: 'Courier New', monospace; }
        
        #sidebar { 
            position: fixed; top: 0; left: 0; width: 280px; height: 100%; 
            background: #050505; z-index: 100; overflow-y: auto; padding: 15px; border-right: 1px solid var(--dim);
        }
        .preview-box { 
            width: 100%; aspect-ratio: 16/9; border: 1px solid var(--dim); 
            margin-bottom: 25px; cursor: pointer; position: relative; background: #000;
        }
        .preview-box canvas { width: 100%; height: 100%; opacity: 0.6; }
        .preview-box.active { border-color: var(--main); box-shadow: 0 0 15px rgba(0,255,0,0.2); }
        .preview-box.active canvas { opacity: 1; }
        
        .label { font-size: 10px; position: absolute; top: -15px; left: 0; color: var(--main); }
        .desc { font-size: 9px; color: #666; margin-top: 5px; line-height: 1.3; }

        #main-stage { position: absolute; top: 0; left: 310px; right: 0; height: 100%; }
        #mainCanvas { width: 100%; height: 100%; }

        #interpreter { 
            position: fixed; bottom: 20px; right: 20px; z-index: 999; 
            background: rgba(0,0,0,0.9); border: 1px solid var(--main); padding: 15px; width: 300px;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <div id="side-title" style="margin-bottom: 30px; letter-spacing: 3px;"></div>
        
        <div class="preview-box active" onclick="setMode('morphos')">
            <span class="label">AGENT: MORPHOS</span>
            <canvas id="pre-morphos"></canvas>
            <div class="desc" id="d1"></div>
        </div>

        <div class="preview-box" onclick="setMode('aura')">
            <span class="label">AGENT: AURA-V</span>
            <canvas id="pre-aura"></canvas>
            <div class="desc" id="d2"></div>
        </div>

        <div class="preview-box" onclick="setMode('protocolx')">
            <span class="label">AGENT: PROTOCOL-X</span>
            <canvas id="pre-protocolx"></canvas>
            <div class="desc" id="d3"></div>
        </div>
    </div>

    <div id="main-stage"><canvas id="mainCanvas"></canvas></div>

    <div id="interpreter">
        <strong id="agent-id">[SYSTEM]:</strong><br>
        <span id="log-text"></span>
    </div>

    <script>
        const lang = navigator.language.startsWith('ru') ? 'ru' : 'en';
        const content = {
            ru: { title: "СКАНИРОВАНИЕ_УЗЛА", d1: "Потоки нейронных связей.", d2: "Шум пустоты и помехи.", d3: "Геометрическая сингулярность.", wait: "Синхронизация...", sys: "СИСТЕМА" },
            en: { title: "NODE_SCANNER", d1: "Neural link streams.", d2: "Void noise and static.", d3: "Geometric singularity.", wait: "Syncing...", sys: "SYSTEM" }
        };

        let currentMode = 'morphos';
        const mainC = document.getElementById('mainCanvas');
        const mainCtx = mainC.getContext('2d');
        
        const preCanvases = {
            morphos: document.getElementById('pre-morphos'),
            aura: document.getElementById('pre-aura'),
            protocolx: document.getElementById('pre-protocolx')
        };

        function setMode(m) {
            currentMode = m;
            document.querySelectorAll('.preview-box').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.getElementById('agent-id').innerText = `[${m.toUpperCase()}]:`;
        }

        function resize() {
            mainC.width = mainC.clientWidth; mainC.height = mainC.clientHeight;
            Object.values(preCanvases).forEach(c => { c.width = c.clientWidth; c.height = c.clientHeight; });
        }

        function drawAgent(ctx, w, h, mode, isMini) {
            ctx.fillStyle = 'rgba(0,0,0,0.15)';
            ctx.fillRect(0,0,w,h);
            ctx.fillStyle = "#0f0";
            
            const time = Date.now() * 0.001;
            const count = isMini ? 20 : 60;

            for(let i=0; i<count; i++) {
                let x = (Math.sin(time + i * 0.5) * 0.4 + 0.5) * w;
                let y = (Math.cos(time * 0.3 + i) * 0.4 + 0.5) * h;
                
                if(mode === 'morphos') {
                    ctx.beginPath(); ctx.arc(x, y, isMini ? 1 : 2, 0, Math.PI*2); ctx.fill();
                } else if(mode === 'aura') {
                    ctx.fillRect(x, y, w*0.1, 1);
                } else {
                    ctx.strokeRect(x-10, y-10, 20, 20); ctx.strokeStyle = "#0f0";
                }
            }
        }

        function loop() {
            drawAgent(mainCtx, mainC.width, mainC.height, currentMode, false);
            drawAgent(preCanvases.morphos.getContext('2d'), preCanvases.morphos.width, preCanvases.morphos.height, 'morphos', true);
            drawAgent(preCanvases.aura.getContext('2d'), preCanvases.aura.width, preCanvases.aura.height, 'aura', true);
            drawAgent(preCanvases.protocolx.getContext('2d'), preCanvases.protocolx.width, preCanvases.protocolx.height, 'protocolx', true);
            requestAnimationFrame(loop);
        }

        document.getElementById('side-title').innerText = content[lang].title;
        document.getElementById('d1').innerText = content[lang].d1;
        document.getElementById('d2').innerText = content[lang].d2;
        document.getElementById('d3').innerText = content[lang].d3;
        document.getElementById('log-text').innerText = content[lang].wait;

        window.onresize = resize;
        resize();
        loop();
    </script>
</body>
</html>
