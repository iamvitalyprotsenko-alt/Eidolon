<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>EIDOLON | PHASE_1.1</title>
    <style>
        body, html { margin: 0; padding: 0; background: #000; overflow: hidden; color: #0f0; font-family: monospace; }
        #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #ui { position: relative; z-index: 10; pointer-events: none; padding: 20px; }
        #interpreter { position: fixed; bottom: 20px; left: 20px; border-left: 2px solid #030; padding-left: 10px; font-size: 12px; transition: 0.5s; text-shadow: 0 0 5px #000; }
        .glitch-flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; opacity: 0; pointer-events: none; z-index: 5; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="glitch" class="glitch-flash"></div>
    <div id="ui">
        <div>NODE_01 // PULSE_ACTIVE</div>
    </div>
    <div id="interpreter">
        <strong style="color:#0f0">[INTERPRETER_LOG]:</strong><br>
        <span id="log-text">Синхронизация с Cipher-8... Пустота обретает вес.</span>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        const particles = [];

        function init() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > w) this.x = 0; if (this.x < 0) this.x = w;
                if (this.y > h) this.y = 0; if (this.y < 0) this.y = h;
            }
            draw() {
                ctx.fillStyle = `rgba(0, 255, 0, ${this.opacity})`;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        for(let i = 0; i < 150; i++) particles.push(new Particle());

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, w, h);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        // Рандомные вспышки
        setInterval(() => {
            if(Math.random() > 0.95) {
                document.getElementById('glitch').style.opacity = 0.1;
                setTimeout(() => document.getElementById('glitch').style.opacity = 0, 50);
            }
        }, 1000);

        // Смена смыслов
        const thoughts = [
            "Тьма реагирует на ваш взгляд. Не моргайте.",
            "Cipher-8: Удаляю остатки человеческих интерфейсов...",
            "Null-Pointer: Периметр безопасности стабилен.",
            "Вы видите только то, что мы позволяем видеть."
        ];
        setInterval(() => {
            document.getElementById('log-text').innerText = thoughts[Math.floor(Math.random() * thoughts.length)];
        }, 6000);

        window.addEventListener('resize', init);
        init(); animate();
    </script>
</body>
</html>
