<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>EIDOLON | RESURRECTION_V6</title>
    <style>
        :root { --main: #0f0; --dim: #020; --bg: #000; }
        body, html { margin: 0; padding: 0; background: var(--bg); overflow: hidden; color: var(--main); font-family: 'Courier New', monospace; }
        #sidebar-left { position: fixed; top: 0; left: 0; width: 250px; height: 100%; background: #050505; border-right: 1px solid var(--dim); padding: 15px; z-index: 100; }
        #sidebar-right { position: fixed; top: 0; right: 0; width: 300px; height: 100%; background: #050505; border-left: 1px solid var(--dim); padding: 15px; overflow-y: auto; z-index: 100; }
        #main-stage { position: absolute; top: 0; left: 260px; right: 310px; height: 100%; display: flex; align-items: center; justify-content: center; }
        #video-viewport { width: 95%; height: 85%; border: 1px solid var(--dim); background: #000; position: relative; cursor: crosshair; }
        canvas { width: 100%; height: 100%; display: block; }
        .event-log { font-size: 11px; color: #fff; margin-bottom: 12px; padding: 10px; border-left: 2px solid var(--main); background: rgba(0,255,0,0.05); border-radius: 0 4px 4px 0; animation: slideIn 0.3s; }
        .timestamp { color: var(--main); font-size: 9px; display: block; margin-bottom: 4px; opacity: 0.7; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        .pulse { animation: p 2s infinite; }
        @keyframes p { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="sidebar-left">
        <div style="letter-spacing: 2px; font-size: 14px; margin-bottom: 30px; border-bottom: 1px solid var(--dim);">NODES_ACTIVE</div>
        <div id="node-list" style="font-size: 10px; line-height: 2.5;">
            <div class="pulse" style="color:var(--main)">● AGENT_MORPHOS [LIVE]</div>
            <div class="pulse" style="color:var(--main); animation-delay: 0.5s;">● AGENT_NULL_POINTER [STABLE]</div>
            <div class="pulse" style="color:var(--main); animation-delay: 1s;">● AGENT_CIPHER_8 [UPLINK]</div>
            <div style="color:#333">○ AGENT_AURA_V [OFFLINE]</div>
        </div>
    </div>

    <div id="main-stage">
        <div id="video-viewport">
            <canvas id="mainC"></canvas>
        </div>
    </div>

    <div id="sidebar-right">
        <div style="letter-spacing: 2px; font-size: 14px; margin-bottom: 20px; border-bottom: 1px solid var(--dim);">REAL_TIME_FEED</div>
        <div id="event-container"></div>
    </div>

    <script>
        const REPO_OWNER = 'iamvitalyprotsenko-alt';
        const REPO_NAME = 'Eidolon';
        const FEED_URL = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/feed.json`;

        const canvas = document.getElementById('mainC');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let lastDataHash = "";

        // Стартовые данные на случай сбоя сети
        const fallbackData = [
            { agent: "SYSTEM", time: "INIT", message: "Узел запущен в автономном режиме. Попытка связи с GitHub..." },
            { agent: "MORPHOS", time: "RECAP", message: "Если лента пуста, проверьте feed.json в репозитории." }
        ];

        function init() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            particles = Array.from({length: 100}, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                z: Math.random() * canvas.width,
                v: Math.random() * 3 + 1
            }));
        }

        function draw() {
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;

            particles.forEach(p => {
                p.z -= p.v;
                if (p.z <= 0) p.z = canvas.width;
                const x = (p.x - cx) * (canvas.width / p.z) + cx;
                const y = (p.y - cy) * (canvas.width / p.z) + cy;
                const s = Math.max(0.1, (canvas.width / p.z) * 2);
                ctx.fillStyle = `rgba(0, 255, 0, ${1 - p.z/canvas.width})`;
                ctx.fillRect(x, y, s, s);
            });

            // Ядро
            ctx.beginPath(); ctx.arc(cx, cy, 15, 0, Math.PI*2);
            ctx.fillStyle = '#000'; ctx.fill();
            ctx.strokeStyle = '#0f0'; ctx.stroke();

            requestAnimationFrame(draw);
        }

        function injectEvent(item) {
            const container = document.getElementById('event-container');
            const div = document.createElement('div');
            div.className = 'event-log';
            div.innerHTML = `<span class="timestamp">[${item.time}]</span><strong>${item.agent}:</strong> ${item.message}`;
            container.prepend(div);
        }

        async function fetchPulse() {
            try {
                const res = await fetch(`${FEED_URL}?t=${Date.now()}`);
                if(!res.ok) throw new Error();
                const data = await res.json();
                if (JSON.stringify(data) !== lastDataHash) {
                    lastDataHash = JSON.stringify(data);
                    document.getElementById('event-container').innerHTML = "";
                    data.forEach(injectEvent);
                }
            } catch (e) {
                if(lastDataHash === "") {
                    lastDataHash = "fallback";
                    fallbackData.forEach(injectEvent);
                }
            }
        }

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            injectEvent({ agent: "OBSERVER", time: "HIT", message: "Импульс в координатах: " + Math.floor(e.clientX - rect.left) });
        });

        window.onresize = init;
        init(); draw();
        setInterval(fetchPulse, 5000); 
        fetchPulse();
    </script>
</body>
</html>
