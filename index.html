<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>EIDOLON | FINAL_UPLINK</title>
    <style>
        :root { --main: #0f0; --dim: #020; --bg: #000; }
        body, html { margin: 0; padding: 0; background: var(--bg); overflow: hidden; color: var(--main); font-family: 'Courier New', monospace; height: 100%; }
        #layout { display: flex; height: 100vh; }
        
        /* Боковые панели */
        #left { width: 240px; border-right: 1px solid var(--dim); padding: 20px; z-index: 10; background: #050505; }
        #right { width: 300px; border-left: 1px solid var(--dim); padding: 20px; z-index: 10; background: #050505; overflow-y: auto; }
        
        /* Центр */
        #center { flex-grow: 1; position: relative; background: #000; overflow: hidden; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: crosshair; }

        /* Элементы интерфейса */
        .title { letter-spacing: 3px; font-size: 14px; margin-bottom: 20px; border-bottom: 1px solid var(--dim); padding-bottom: 5px; }
        .node { font-size: 11px; margin-bottom: 8px; opacity: 0.8; }
        .node.active { color: #fff; text-shadow: 0 0 5px var(--main); opacity: 1; }
        
        .log { font-size: 11px; color: #fff; margin-bottom: 12px; padding: 10px; border-left: 2px solid var(--main); background: rgba(0,255,0,0.03); animation: slideIn 0.3s; }
        .time { color: var(--main); font-size: 9px; display: block; margin-bottom: 5px; }

        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
