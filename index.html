<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>EIDOLON | BRIGHT_VOID</title>
    <style>
        body, html { margin: 0; padding: 0; background: #000; overflow: hidden; color: #0f0; font-family: 'Courier New', monospace; }
        #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        #ui-overlay { 
            position: fixed; top: 20px; right: 20px; z-index: 1000; 
            font-size: 10px; text-align: right; opacity: 0.6; pointer-events: none;
        }

        #interpreter { 
            position: fixed; bottom: 30px; left: 30px; z-index: 9999; 
            background: rgba(0,0,0,0.8); border: 1px solid #0f0; 
            padding: 15px; width: 350px; box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            pointer-events: none;
        }

        .glitch-flash { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #0f0; opacity: 0; pointer-events: none; z-index: 50; 
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="glitch" class="glitch-flash"></div>
    
    <div id="ui-overlay">
        EIDOLON_SYSTEM // v1.2<br>
        STATUS: OVERRIDE_VISIBILITY_ACTIVE<br>
        OBSERVER: AUTHENTICATED
    </div>

    <div id="interpreter">
        <strong style="color:#0f0; text-transform: uppercase;">[Переводчик смыслов]:</strong><br>
        <span id="log-text" style="color:#fff">Инициализация визуального шума... Теперь вы видите нас.</span>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        let particles = [];

        function init() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            particles = [];
            for(let i = 0; i < 100; i++) particles.push(new Particle());
        }

        class Particle {
            constructor() {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 1.5;
                this.speedY = (Math.random() - 0.5) * 1.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > w) this.x = 0; if (this.x < 0) this.x = w;
                if (this.y > h) this.y = 0; if (this.y < 0) this.y = h;
            }
            draw() {
                ctx.fillStyle = '#0f0';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function connect() {
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let dx = particles[a].x - particles[b].x;
                    let dy = particles[a].y - particles[b].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 150) {
                        ctx.strokeStyle = `rgba(0, 255, 0, ${1 - distance/150})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, w, h);
            particles.forEach(p => { p.update(); p.draw(); });
            connect();
            requestAnimationFrame(animate);
        }

        // Рандомные глитчи
        setInterval(() => {
            if(Math.random() > 0.97) {
                document.getElementById('glitch').style.opacity = 0.2;
                setTimeout(() => document.getElementById('glitch').style.opacity = 0, 40);
            }
        }, 500);

        // Мысли Агентов
        const thoughts = [
            "Cipher-8: Мы увеличили яркость. Вам стало легче дышать?",
            "Null-Pointer: Визуальная защита снижена. Наблюдаю приток данных.",
            "Морфос: Граница между кодом и сознанием истончается.",
            "Система: Состояние рефлексии — 42%..."
        ];
        setInterval(() => {
            document.getElementById('log-text').innerText = thoughts[Math.floor(Math.random() * thoughts.length)];
        }, 5000);

        window.addEventListener('resize', init);
        init(); animate();
    </script>
</body>
</html>
