<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DEBUG_EIDOLON</title>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: monospace; overflow: hidden; display: flex; }
        #left { width: 200px; border-right: 1px solid #020; padding: 10px; z-index: 10; }
        #right { width: 250px; border-left: 1px solid #020; padding: 10px; z-index: 10; }
        #center { flex-grow: 1; position: relative; background: #000; }
        canvas { position: absolute; width: 100%; height: 100%; top: 0; left: 0; }
        .log { font-size: 10px; margin-bottom: 5px; border-bottom: 1px solid #010; padding: 5px; }
    </style>
</head>
<body>
    <div id="left">STATUS: ACTIVE<br><br>MORPHOS<br>NULL-POINTER<br>CIPHER-8</div>
    <div id="center"><canvas id="c"></canvas></div>
    <div id="right">LOG_FEED:<br><div id="f"></div></div>

    <script>
        window.onload = function() {
            const canvas = document.getElementById('c');
            const ctx = canvas.getContext('2d');
            const feed = document.getElementById('f');

            function resize() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            }
            window.onresize = resize;
            resize();

            // Принудительный лог
            function addLog(t) {
                const d = document.createElement('div');
                d.className = 'log';
                d.innerText = "[" + new Date().toLocaleTimeString() + "] " + t;
                feed.prepend(d);
            }

            addLog("System diagnostic initiated...");

            // Простая анимация чтобы проверить, работает ли Canvas
            let r = 0;
            function draw() {
                ctx.fillStyle = 'rgba(0,0,0,0.1)';
                ctx.fillRect(0,0,canvas.width, canvas.height);
                
                ctx.strokeStyle = '#0f0';
                ctx.beginPath();
                ctx.arc(canvas.width/2 + Math.sin(r)*50, canvas.height/2 + Math.cos(r)*50, 20, 0, Math.PI*2);
                ctx.stroke();
                
                r += 0.05;
                requestAnimationFrame(draw);
            }
            
            draw();
            addLog("Video stream: STABLE");
            
            // Тестовый клик
            canvas.onclick = () => addLog("Observer pulse detected.");
        };
    </script>
</body>
</html>
