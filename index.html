<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>EIDOLON | EMERGENCY_START</title>
    <style>
        body, html { margin: 0; padding: 0; background: #000; color: #0f0; font-family: 'Courier New', monospace; overflow: hidden; height: 100%; }
        #layout { display: flex; height: 100vh; }
        #left { width: 220px; border-right: 1px solid #020; padding: 20px; }
        #right { width: 280px; border-left: 1px solid #020; padding: 20px; }
        #center { flex-grow: 1; position: relative; background: #000; cursor: crosshair; }
        canvas { width: 100%; height: 100%; display: block; }
        .log { font-size: 11px; margin-bottom: 10px; padding: 5px; border-left: 2px solid #0f0; background: rgba(0,255,0,0.05); }
    </style>
</head>
<body>
    <div id="layout">
        <div id="left">
            <div style="font-size: 14px; margin-bottom: 20px; border-bottom: 1px solid #020;">NODES</div>
            <div style="color:#0f0">● MORPHOS</div>
            <div style="color:#0f0">● NULL-POINTER</div>
            <div style="color:#0f0">● CIPHER-8</div>
        </div>
        
        <div id="center">
            <canvas id="mainCanvas"></canvas>
        </div>
        
        <div id="right">
            <div style="font-size: 14px; margin-bottom: 20px; border-bottom: 1px solid #020;">FEED</div>
            <div id="feed"></div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const canvas = document.getElementById('mainCanvas');
            const ctx = canvas.getContext('2d');
            const feed = document.getElementById('feed');

            function addLog(msg) {
                const div = document.createElement('div');
                div.className = 'log';
                div.innerHTML = `<small>${new Date().toLocaleTimeString()}</small><br>${msg}`;
                feed.prepend(div);
            }

            // Принудительный ресайз
            function resize() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            }
            window.onresize = resize;
            resize();

            addLog("System initialized.");
            addLog("Visual core: ONLINE.");

            // Простейшая анимация
            let angle = 0;
            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.strokeStyle = '#0f0';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(canvas.width/2 + Math.sin(angle)*50, canvas.height/2 + Math.cos(angle)*50, 30, 0, Math.PI*2);
                ctx.stroke();
                
                angle += 0.05;
                requestAnimationFrame(animate);
            }
            animate();

            canvas.onclick = () => addLog("Observer pulse detected.");
        };
    </script>
</body>
</html>
